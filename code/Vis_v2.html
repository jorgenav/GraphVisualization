<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Twitter graph</title>
    <link rel="stylesheet" type="text/css" href="../data/leyenda.css">
</head>
<body>

<script src='http://d3js.org/d3.v3.min.js'></script>
<script src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>
<script>

    var colors = d3.scale.category10();

    var width = 2120,
        height = 1280

    var tip = d3.tip()
        .attr('class', 'd3-tip')
        .offset([-10, 0])
        .html(function(d) {
                 return "<strong>" + d['name'] + "</strong>" +
                        "<br>" +
                        "<br>" +
                        "<strong>Followers: " + d['n_followers'] + "</strong>" +
                        "<br>" +
                        "<strong>Following: " + d['n_following'] + "</strong>" +
                        "<br>" +
                        "<strong>Tweets: " + d['n_tweets'] + "</strong>" +
                        "<br>" +
                        "<br>" +
                        "<strong>Double click to open twitter page</strong>";
        });


//# Alias (nombre tras @)
//dict_json['alias'] = u.screen_name


    var svg = d3.select("body").append("svg")
            .attr("width", width)
            .attr("height", height);

    var pattern_def = svg.append("defs");  //append defs in svg

    var force = d3.layout.force()
            .gravity(0.1)
            .distance(300)
            .charge(-300)
            .size([width, height]);

    svg.append("text")
        .attr("x", (width / 2))
        .attr("y", 0 + 50)
        .attr("text-anchor", "middle")
        .style("font-size", "32px")
        .style("text-decoration", "underline")
        .text("Twitter graph");

    svg.call(tip);

    d3.json('../data/json-graph.json', function(error, json) {
        if (error) throw error;

        force
                .nodes(json.nodes)
                .links(json.links)
                .start();

        var link = svg.selectAll(".link")
                .data(json.links)
                .enter().append("line")
                .attr("class", "link");

        var node = svg.selectAll(".node")
                .data(json.nodes)
                .enter().append("g")
                .attr("class", "node")
                .call(force.drag)
                .on('mouseover', tip.show)
                .on('mouseout', tip.hide);;

        <!--Grado del nodo?-->
        node.append("circle")
//                .attr("r", 8)
                .attr("r", function (d) {
                    if (d['degree'] > 1) {
                        if (d['articulacion'] == 1) {
                            return 30 + (20 * d['degree'] / 100);
                        }
                        else {
                            return 10 + (20 * d['degree'] / 100);
                        }
                    } else {
                        return 10;
                    }
                })
                .each(function(d,i) {
                    if ('img' in d) {
                        // append image pattern for each node
                        pattern_def.append("pattern")
                                .attr("id", "node-img" + i)
                                .attr("patternUnits", "objectBoundingBox")
                                .attr({
                                    "width": "100%",
                                    "height": "100%"
                                })
                                .attr({
                                    "viewBox": "0 0 1 1"
                                })
                                .append("image")
                                .attr("xlink:href", d['img'])
                                .attr({
                                    "x": 0,
                                    "y": 0,
                                    "width": "1",
                                    "height": "1",
                                    "preserveAspectRatio": "none"
                                })

                        d3.select(this).attr("fill", "url(#node-img" + i + ")")
                    }
                })
                .style("stroke-width", function (d) {
                    if (d['articulacion'] == 1) {
//                        return colors(0);
                        return 5;
                        }
                    else {
                        return 1.5;
                        }
                })

                .style("stroke", function (d) {
                    switch(d['cluster']) {
                        case 0:
                            return colors(0);
                        case 1:
                            return colors(1);
                        case 2:
                            return colors(2);
                        case 3:
                            return colors(3);
                        default:
                            return colors(4)
                    }

                });

        var padding = 5,
                maxRadius = 50;


        function collide(alpha) {
            var quadtree = d3.geom.quadtree(node);
            return function(d) {
                var r = d.radius + maxRadius + padding,
                        nx1 = d.x - r,
                        nx2 = d.x + r,
                        ny1 = d.y - r,
                        ny2 = d.y + r;
                quadtree.visit(function(quad, x1, y1, x2, y2) {
                    if (quad.point && (quad.point !== d)) {
                        var x = d.x - quad.point.x,
                                y = d.y - quad.point.y,
                                l = Math.sqrt(x * x + y * y),
                                r = d.radius + quad.point.radius + padding;
                        if (l < r) {
                            l = (l - r) / l * alpha;
                            d.x -= x *= l;
                            d.y -= y *= l;
                            quad.point.x += x;
                            quad.point.y += y;
                        }
                    }
                    return x1 > nx2 || x2 < nx1 || y1 > ny2 || y2 < ny1;
                });
            };
        }

        node.select("circle").forEach(collide(1));

        <!--Alias del usuario-->
        node.append("text")
                .attr("dx", 12)
                .attr("dy", ".35em")
                .text(function(d) { return d.alias });


        node.on('dblclick', function (d) {
            window.open(d["url"], '_blank');
        })

        force.on("tick", function() {
            link.attr("x1", function(d) { return d.source.x; })
                    .attr("y1", function(d) { return d.source.y; })
                    .attr("x2", function(d) { return d.target.x; })
                    .attr("y2", function(d) { return d.target.y; });

            node.attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });
        });



    });

</script>
</body>
</html>
